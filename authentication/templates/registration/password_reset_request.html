{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Reset</button>
        <a href="{% url 'vacancy_list' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
