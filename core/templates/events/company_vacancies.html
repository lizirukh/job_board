{% extends 'base.html' %}

{% block content %}
<h1>Your Vacancies</h1>
<ul>
    {% for vacancy in vacancies %}
    <li>
        <a href="{% url 'vacancy_detail' vacancy.pk %}">{{ vacancy.title }}</a>
        - {{ vacancy.applications.count }} applications
    </li>
    {% empty %}
    <li>No vacancies posted yet.</li>
    {% endfor %}
</ul>
{% endblock %}
