{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" enctype="multipart/form-data"> <!-- enctype for adding -->
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3">Apply</button>
                <a onclick="history.back()" class="btn btn-danger mt-3">Cancel</a>
    </form>


{% endblock %}
